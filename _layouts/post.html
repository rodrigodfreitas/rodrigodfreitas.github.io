---
layout: default
---
<div class="post">
	
  <link rel="shortcut icon" href="images/alien.ico" type="image/x-icon"/>
	<div class="post-header">
		<h1 class="post-title">{{ page.title }}</h1>
		<p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
	</div>

	<article class="post-content">
		{{ content }}
	</article>	
    
    <a href="{{ site.absolute_url }}/blog.html" class="waves-effect waves-light btn-large">Posts</a>
</div>
