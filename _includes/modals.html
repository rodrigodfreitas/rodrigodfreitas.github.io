{% for post in site.posts %}
<div class="portfolio-modal modal fade" id="{{ post.modalID }}" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-content">
        <div class="close-modal" data-dismiss="modal"  style="color: black;">
            <div class="lr" style="color: black;">
                <div class="rl" style="color: black;">
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2">
                    <div class="modal-body">
                        <h2>{{ post.title }}</h2>
                        <hr class="star-primary">
                        
                        <ul class="list-inline item-details">
                            <li>Posted by:
                                <strong>{{ post.author }}</strong>
                            </li>
                            <li>Date:
                                <strong>{{ post.date | date: "%B %Y" }}</strong>
                            </li>
                        </ul>
						
						{{ post.content }}
						
                        <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endfor %}
