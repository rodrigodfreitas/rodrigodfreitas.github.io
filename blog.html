---
layout: defaultPost
---
<!-- Main Content -->
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
			{% for post in site.posts %}
                <div class="post-preview">
                    <a href="{{ post.url | prepend: site.baseurl }}">
                        <h2 class="post-title">
                            {{ post.title }}
                        </h2>
                    </a>
                    <p class="post-meta">Posted by <a href="#">{{ post.author }} </a>{{ post.date | date: "%b %-d, %Y" }}</p>
                </div>
			{% endfor %} 
            </div>
        </div>
    </div>

    <hr>
